<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <p class="hint-text">Hint: <b></b></p>
            <p class="guesses-text">Wrong guesses: <b>0 / 6</b></p>
            <p class="wrong-letters">Wrong letters: <span id="wrong-letters-list"></span></p>
            <p class="timer">Time left: 0:30</p>
        </div>
        <ul class="word-display"></ul>
        <div class="keyboard"></div>
    </div>
    <div class="game-modal">
        <p></p>
        <button class="play-again">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
